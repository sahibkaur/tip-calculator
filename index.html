<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.svg">
  </div>
  
  <div class="bill">
    <div class="left-container">
    <div class="bill-amount small-cont">
      <div class="label-text">
        <label>Bill</label>
        <span class="no-zero hide">Can't be zero</span>
      </div>
      <div class="input">
        <input type="number" class="bill-input inputs" placeholder="0" onchange="toActive()" min="0">
        <img src="images/icon-dollar.svg" class="icon">
      </div>
    </div>

    <div class="tip-amount">
      <div class="label-text">
        <label>Select Tip %</label>
      </div>
      <div class="tip-options">
        <button value="5" class="tip-button" onclick="changeState(this)">5%</button>
        <button value="10" class="tip-button" onclick="changeState(this)">10%</button>
        <button value="15" class="tip-button" onclick="changeState(this)">15%</button>
        <button value="25" class="tip-button" onclick="changeState(this)">25%</button>
        <button value="50" class="tip-button" onclick="changeState(this)">50%</button>
        <input type="number" class="inputs custom" id="custom-input" onchange="customTip(this)" placeholder="Custom" min="0">
      </div>
    </div>

    <div>
      <div class="label-text">
        <label>Number of People</label>
        <span class="no-zero hide">Can't be zero</span>
      </div>
      <div class="input">
        <input type="number" class="number inputs" placeholder="0" onchange="toActive()" min="0"></input>
        <img src="images/icon-person.svg" class="icon">
      </div>
    </div>
    </div>
  <div class="tip-container flex">
    <div class="price flex">

      <div class="tip flex">
        <div>
            Tip Amount
            <p class="desc">/ person</p>
        </div>
        <div class="amount" id="tip-amount">$0.00</div>
      </div>
    
      <div class="total flex">
        <div>
          Total
          <p class="desc">/ person</p>
        </div>
        <div class="amount" id="total-amount">$0.00</div>
      </div>
    
    </div>

    <button id="reset" class="inactive" onclick="reset(this)">Reset</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sahibpreet Kaur</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
